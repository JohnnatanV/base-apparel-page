<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="sr-only">Base Apparel</h1>
        <img src="assets/images/logo.svg" alt="" class="logo" />
      </header>
      <div class="img_container">
        <img src="assets/images/hero-mobile.jpg" alt="" class="mobile-img" />
        <img src="assets/images/hero-desktop.jpg" alt="" class="desktop-img" />
      </div>
      <main class="content">
        <div class="main_title">
          <p>We're</p>
          <p>coming</p>
          <p>soon</p>
        </div>
        <div class="content_text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form
          action=""
          name="form"
          class="form"
          id="form"
          onsubmit="return false;"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <div class="form-btn">
            <button class="btn" id="btn">
              <img src="assets/images/icon-arrow.svg" alt="" class="btn-img" />
            </button>
          </div>
          <div class="error error-state" id="error">
            <img src="assets/images/icon-error.svg" alt="" class="error-img" />
          </div>
        </form>
        <div class="error-text error-state" id="error-text">
          <p>Please provide a valid email</p>
        </div>
      </main>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Johnnatan Villaneda</a>.
      </p>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
